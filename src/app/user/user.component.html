<header>
  <a href="/">
    <app-logotype></app-logotype>
  </a>
  <div class="container">
    <app-search-input [value]="username" (search)="search($event)"></app-search-input>
  </div>
</header>

<p class="user-not-found--error" *ngIf="isNotFound">
  User not found :(
</p>

<main>
  <aside *ngIf="user">
    <div class="sticky">
      <img [src]="user.avatar_url" />
      <h2>{{user.name}}</h2>
      <h3>{{user.login}}</h3>

      <ul>
        <li *ngFor="let organization of user.organizations" title="organization">
          <app-icon-data type="organization">{{organization.login}}</app-icon-data>
        </li>
        <li title="location">
          <app-icon-data type="location">{{user.location}}</app-icon-data>
        </li>
        <li title="stars">
          <app-icon-data type="star">{{user.stars}}</app-icon-data>
        </li>
        <li title="repositories">
          <app-icon-data type="repositories">{{user.public_repos}}</app-icon-data>
        </li>
        <li title="followers">
          <app-icon-data type="followers">{{user.followers}}</app-icon-data>
        </li>
      </ul>
    </div>
  </aside>

  <div class="container">
    <ul class="repositories" *ngIf="user && user.repositories">
      <li *ngFor="let repository of user.repositories">
        <a [href]="repository.html_url" target="_blank"><h3>{{repository.name}}</h3></a>
        <p>{{repository.description}}</p>
        <app-icon-data title="stars" type="star">{{repository.stargazers_count}}</app-icon-data>
      </li>
    </ul>
  </div>
</main>
